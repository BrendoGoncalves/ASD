<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Hierarquia de Títulos</p>
    <h1>A</h1>
    <h2>B</h2>
    <h3>C</h3>
    <h4>D</h4>
    <h5>E</h5>
    <h6>F</h6>

    <p><b>Negrito (Sem semântica)</b></p>
    <p><strong>Destaque (Com semântica)</strong></p>
    <p><i>Itálico (Sem semântica)</i></p>
    <p><em>Ênfase (Com semântica)</em></p>
    <p><mark>Marcador</mark></p>
    <p><small>Letra Pequena</small></p>
    <p><del>Texto excluído</del></p>
    <p><ins>Texto inserido</ins></p>
    <p><u>Sublinhado (Sem semântica)</u></p>
    <p>x <sup>2</sup>  H<sub>2</sub>O</p>
    <!--Ctrl+Shift+p -> Wrap abbreviation-->
</body>
</html>
