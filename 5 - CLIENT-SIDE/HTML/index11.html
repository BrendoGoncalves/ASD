<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulário</title>
    </head>
    <body>
      <form action="http://www.examplo.com/login.php">
        <!--<form action="http://www.examplo.com/profile.php">-->
        <p>Username:
          <input type="text" name="username" size="15" maxlength="20"/>
        </p>
        <p>Password:
          <input type="password" name="password" size="15" maxlegth="20"/>
        </p>
        <p>Description <br>
          <textarea name="comments" cols="25" rows="5">Comentários</textarea>
        </p>
        <p>
          <input type="radio" name="so" value="linux" checked="checked"/>Linux
          <input type="radio" name="so" value="windows"/>Windows
          <input type="radio" name="so" value="mcos"/>McOs
          <!--Nome tem que ser igual-->
        </p>

        <p>
          <input type="checkbox" name="language" value="C" checked="checked"/>Linguagem C
          <input type="checkbox" name="language" value="J"/>JAVA
        </p>
        <p>
          <select name="colors">
            <option value="blue">azul</option>
            <option value="yellow">amarelo</option>
            <option value="red">vermelho</option>
            <option value="green">verde</option>
          </select>
        </p>
      </form>
    </body>
</html>
